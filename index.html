<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة تدريب الطلبة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #hidden-text {
            display: none; /* النص يكون مخفياً في البداية */
            margin: 20px 0;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button.delete {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <h1>برنامج تدريب الطلبة</h1>
    
    <!-- إدخال نص جديد -->
    <textarea id="student-input" rows="4" cols="50" placeholder="اكتب نصك هنا..."></textarea><br>
    <button class="button" id="add-text-button">أضف النص</button>
    
    <!-- قائمة النصوص -->
    <div id="text-list">
        <!-- النصوص التي ستُعرض -->
    </div>

    <script>
        const addTextButton = document.getElementById('add-text-button');
        const textList = document.getElementById('text-list');
        const studentInput = document.getElementById('student-input');

        // إضافة نص جديد إلى القائمة
        addTextButton.addEventListener('click', () => {
            const textValue = studentInput.value.trim(); // النص المدخل
            if (textValue) {
                const newTextDiv = document.createElement('div');
                newTextDiv.style.margin = '10px 0';
                
                // النص المُضاف
                const newTextParagraph = document.createElement('p');
                newTextParagraph.textContent = textValue;
                newTextDiv.appendChild(newTextParagraph);
                
                // زر حذف النص
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'حذف النص';
                deleteButton.className = 'button delete';
                deleteButton.addEventListener('click', () => {
                    textList.removeChild(newTextDiv);
                });
                newTextDiv.appendChild(deleteButton);
                
                // إضافة النص إلى القائمة
                textList.appendChild(newTextDiv);
                studentInput.value = ''; // مسح النص من خانة الإدخال
            } else {
                alert('يرجى إدخال نص قبل الإضافة!');
            }
        });
    </script>
</body>
</html>
